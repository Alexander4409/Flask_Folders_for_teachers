<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder_name }}</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .folder-card {
            margin: 20px;
        }

        .folder-title {
            font-weight: bold;
        }

        .card-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Содержимое папки: {{ folder_name }}</h1>

        <!-- Форма для создания новой подпапки -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form action="{{ url_for('folder_contents', folder_name=folder_name) }}" method="POST" class="input-group">
                    <input type="text" name="folder_name" class="form-control" placeholder="Введите название новой папки" required>
                    <button type="submit" class="btn btn-success">Создать папку</button>
                </form>
            </div>
        </div>

        <!-- Кнопка для удаления папки -->
        <form action="{{ url_for('delete_folder', folder_name=folder_name) }}" method="POST" class="mt-4">
            <button type="submit" class="btn btn-danger">Удалить папку</button>
        </form>

        <!-- Начало блока для файлов -->
        <h3 class="mt-4">Содержимое:</h3>
        <div class="row mt-4">
            {% for file in files %}
                <div class="col-md-3">
                    <div class="card folder-card">
                        <div class="card-body">
                            <h5 class="folder-title">{{ file }}</h5>
                            <a href="{{ url_for('download_file', folder_name=folder_name, filename=file) }}" class="btn btn-primary card-button">Скачать</a>
                            <!-- Кнопка для удаления файла -->
                            <form action="{{ url_for('delete_file', folder_name=folder_name, filename=file) }}" method="POST" class="mt-2">
                                <button type="submit" class="btn btn-danger">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Конец блока для файлов -->
    </div>

    <!-- Подключаем Bootstrap JavaScript (если нужно для будущих интерактивных элементов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
