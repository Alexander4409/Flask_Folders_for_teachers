<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File to {{ folder_name }}</h1>

    <!-- Форма для загрузки файла -->
    <form action="{{ url_for('upload_file', folder_name=folder_name) }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Загрузить">
    </form>

    <!-- Кнопка возврата к просмотру содержимого папки -->
    <button onclick="window.location.href='{{ url_for('folder_contents', folder_name=folder_name) }}'">Назад к папке</button>
</body>
</html>
